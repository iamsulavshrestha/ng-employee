<h2>Create Employee</h2>
<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="employee.employee_name" name="name" />
</div>
<div class="form-group">
    <label>Salary</label>
    <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.employee_salary"
        name="salary" />
</div>
<div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" id="age" required [(ngModel)]="employee.employee_age" name="age" />
</div>
<div class="form-group">
    <label>Image</label>
    <input type="file" class="form-control" id="image" required [(ngModel)]="employee.profile_image" name="image" />
</div>
<div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg" id="name" (click)="createEmployee()">Submit</button>
    <button type="reset" class="btn btn-danger btn-lg" (click)="resetField()">Reset</button>
</div>
